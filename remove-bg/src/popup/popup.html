<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="popup.js" type="text/javascript"></script>
</head>
<body>
<div class="rendered-form">
    <div class="formbuilder-text form-group field-text-1661523230055">
        <label for="token" class="formbuilder-text-label">Token<span class="tooltip-element"
                                                                                  tooltip="Go to remove.bg, register or login and create your API token with which you will be able to use this extension"></span></label>
        <input type="text" size="30" placeholder="Please insert your remove.bg token" class="form-control"
               name="text-1661523230055" access="false" id="token"
               title="Go to remove.bg, register or login and create your API token with which you will be able to use this extension">
    </div>
    <div class="formbuilder-button form-group field-button-1661523235334">
        <button type="submit" class="btn-submit" name="btn-submit" id="submit">Submit</button>
    </div>
    <div class="formbuilder-select form-group field-select-1661523566098">
        <label for="select-size" class="formbuilder-select-label">Size of the result image<span
                class="tooltip-element"
                tooltip="Select the preferred size of the result image. If you have enough credits on your remove.bg account, you can select full mode."></span></label>
        <select class="form-control" name="select-1661523566098" id="select-size">
            <option value="preview" selected="true" id="select-size-0">Preview</option>
            <option value="full" id="select-size-1">Full</option>
        </select>
    </div>
    <div class="formbuilder-number form-group field-number-1661577639043">
        <label for="number-credits" class="formbuilder-number-label">Credits<span class="tooltip-element"
                                                                                        tooltip="Number of credits available on remove.bg account"></span></label>
        <input type="number" placeholder="0" class="form-control" name="number-1661577639043"
               id="number-credits" title="Number of credits available on remove.bg account" readonly>
    </div>
    <div class="formbuilder-number form-group field-number-1661577743204">
        <label for="number-calls" class="formbuilder-number-label">Free calls<span class="tooltip-element"
                                                                                           tooltip="Number of preview images available on remove.bg account"></span></label>
        <input type="number" placeholder="0" class="form-control" name="number-1661577743204" access="false"
               id="number-calls" title="Number of preview images available on remove.bg account" readonly>
    </div>
</div>
</body>
</html>
